<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Default Grid Layout Example</title>
  <style>
    body {
      display: grid;
      grid-template-columns: 1fr 1fr 1fr; /* Example grid columns */
      grid-gap: 10px; /* Example gap between grid items */
    }

    /* Additional styling for grid items if needed */
    .grid-item {
      background-color: #f2f2f2;
      padding: 10px;
      text-align: center;
    }
  </style>
</head>
<body>

<div class="grid-item">Grid Item 1</div>
<div class="grid-item">Grid Item 2</div>
<div class="grid-item">Grid Item 3</div>

</body>
</html>
